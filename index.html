<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card propaganda</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

    <section>
        <div class="card">
            <img src="./img/banner.png">
            <h3>Vai acabar!</h3>
            <div class="tempo">
                <span>25 dias</span>
                <span>10 horas</span>
                <span>07 Minutos</span>
                <span>41 Segundos</span>
            </div>
            <h2>12X de <strong class="destaque">R$39,90</strong></h2>
            <p>
                Durante todo o mês de Novembro/Dezembro você vai <strong class="destaque">ECONOMIZAR R$120</strong> em nossa
                Assinatura para aprender programação!
            </p>
            <button class="btn" type="button">
                Comprar
            </button>
        </div>
    </section>

</body>

</html>
